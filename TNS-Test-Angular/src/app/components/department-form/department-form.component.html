<h2 class="my-4">{{ isEdit ? 'Edit' : 'Create' }} Department</h2>
<form (ngSubmit)="saveDepartment()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="department.department_name" name="name" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="department.department_description" name="description">
  </div>
  <button type="button" class="btn btn-default mt-3" [routerLink]="['/list_department']">Back</button>
  <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
