<h2 class="my-4">Departments</h2>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{department.department_id}}</td>
        <td>{{department.department_name}}</td>
        <td>{{department.department_description}}</td>
        <td>
          <button class="btn btn-primary btn-sm" [routerLink]="['/edit_department', department.department_id]">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteDepartment(department.department_id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="mt-4">
  <button class="btn btn-info ml-2" [routerLink]="['/']">Home</button>
  <button class="btn btn-success" [routerLink]="['/add_department']">Add Department</button>
</div>
