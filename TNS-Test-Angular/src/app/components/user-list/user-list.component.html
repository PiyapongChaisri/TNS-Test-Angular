<h2 class="my-4">Users</h2>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">USER NAME</th>
        <th scope="col">FULL NAME</th>
        <th scope="col">Department</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.user_id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.full_name}}</td>
        <td>{{user.department_name}}</td>
        <td>
          <button class="btn btn-primary btn-sm" [routerLink]="['/edit_user', user.user_id]">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.user_id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="mt-4">
  <button class="btn btn-info ml-2" [routerLink]="['/']">Home</button>
  <button class="btn btn-success" [routerLink]="['/add_user']">Add User</button>
</div>
